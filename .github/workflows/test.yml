name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: apparatus_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Install mise
      uses: jdx/mise-action@v2
      with:
        version: 2025.11.1

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Install deps
      run: |
        mise install
        npm install

    - name: Install Playwright browsers
      run: mise exec -- npx playwright install --with-deps chromium

    - name: Run tests
      run: mise --jobs 1 test
      env:
        PGHOST: localhost
        PGPORT: 5432
        PGDATABASE: apparatus_test
        PGUSER: postgres
        PGPASSWORD: postgres
