{{template "header.html" .}}
	<p>Experiment tracking without the AI cruft.</p>
	{{if .Runs}}
	<h2>Recent Runs</h2>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Created At</th>
			</tr>
		</thead>
		<tbody>
		{{range .Runs}}
			<tr>
				<td><a href="/runs/{{.UUID}}">{{.Name}}</a></td>
				<td>{{.CreatedAt}}</td>
			</tr>
		{{end}}
		</tbody>
	</table>
	{{else}}
	<p>No runs yet. Create one using the Python library!</p>
	{{end}}
</body>
</html>
