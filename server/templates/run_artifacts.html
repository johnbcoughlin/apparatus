<!-- Tab Navigation -->
<div style="margin-bottom: 1rem; border-bottom: 2px solid #ddd;">
        <button
                hx-get="/runs/{{.UUID}}/overview"
                hx-target="#tab-content"
                role="tab">
                Overview
        </button>
        <button
                hx-get="/runs/{{.UUID}}/artifacts"
                hx-target="#tab-content"
                role="tab"
                class="selected">
                Artifacts
        </button>
</div>

<div>
	<h2>Artifacts</h2>
	{{if .Artifacts}}
	<table border="1" cellpadding="5" cellspacing="0">
		<thead>
			<tr>
				<th>Path</th>
				<th>URI</th>
			</tr>
		</thead>
		<tbody>
		{{range .Artifacts}}
			<tr>
				<td>{{.Path}}</td>
				<td>{{.URI}}</td>
			</tr>
		{{end}}
		</tbody>
	</table>
	{{else}}
	<p>No artifacts logged for this run.</p>
	{{end}}
</div>
